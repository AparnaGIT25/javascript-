<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="parent">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
    </div>
</body>
<script>
    let parent=document.querySelector(".parent")
    console.log(parent)//we get the parent class
    console.log(parent.children)// we get the HTMLCollection of the days
    console.log(parent.children[1].innerHTML)//We get tuesday

    for(let i=0;i<parent.children.length;i++){
        console.log(parent.children[i].innerHTML);// we get the values printed from monday to thursday
    }
    parent.children[1].style.color="green";//changes tuesday to green
    console.log(parent.firstElementChild);//selects monday
    console.log(parent.lastElementChild);//gives thursday

    const dayOne=document.querySelector(".day")//Selects Monday
    console.log(dayOne);
    console.log(dayOne.parentElement);//this directly access the parent element from its children
    console.log(dayOne.nextElementSibling);//selects Tuesday

    console.log("NODES:", parent.childNodes)//there are 9 childNodes coz its a tree structure and DOM counts every
    //first line break ,text,comments as a childnode


</script>
</html>
