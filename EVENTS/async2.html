<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>hey this is aparna</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>

</body>
<script>
    const changetext = function () {
        document.querySelector("#start").addEventListener('click', function (eve) {
            document.querySelector('h1').innerHTML = "damn, you did it";
        })
    }

    const change = setInterval(changetext, 2000);


    document.querySelector("#stop").addEventListener('click', function (eve) {
        clearInterval(change)

    })

</script>

</html>
