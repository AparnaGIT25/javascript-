<body style="background-color: #414141; color: aliceblue;">
    <h2>Amazing image</h2>
    <div >
        <ul id="images">
            <li><img width="200px" id="photoshop" src="https://images.pexels.com/photos/3561339/pexels-photo-3561339.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt="photoshop"></li>
            <li><img width="200px" id="japan" src="https://images.pexels.com/photos/3532553/pexels-photo-3532553.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt=""></li>

   </div>

<script>
    // event listener is a method that waits for an event to occur 
    // (such as a click, keypress, or mouse movement) and then executes a specific function.
    //all the events run sequentially except for some exceptions
    document.getElementById('images').addEventListener('click',function(eve){
        //eve is the event object
        console.log('click inside the ul')
    },false)
    //toStudy=>type,timestamp,default prevented,target,toElement,srcElement,clientX,clientY,screenX,
    //screenY,altKey,ctrlKey,shiftKey,keyCode,
    document.getElementById('images').addEventListener('click',function(eve){
        //eve is the event object
        console.log('owl clicked')
    },true)
    /*Event propagation determines the order in which event handlers are called when an event occurs on an element inside another element.
    It consists of event capturing (trickling down) and event bubbling (bubbling up).
    false=>event bubbling
    true=>event propagation

    Event bubbling=The event starts from the target element (where the event happened)
     and bubbles up through its ancestors in the DOM.

    This means that if you click a button inside a <div>, the event triggers on the button first,
     then on the <div>, then on the <body>, and so on.
document.getElementById("child").addEventListener("click", function() {
    console.log("Child clicked!");
});

document.getElementById("parent").addEventListener("click", function() {
    console.log("Parent clicked!");
});

document.getElementById("grandparent").addEventListener("click", function() {
    console.log("Grandparent clicked!");
});
*/

//this chunck of code will remove the images when clicked in the browser
document.getElementById('images').addEventListener('click', function (eve) {
        console.log(eve.target.tagName);
        if (eve.target.tagName === 'IMG') {
            let removeIt = eve.target.parentNode
            removeIt.remove();
        }


    })







</script>
